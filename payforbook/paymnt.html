<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="/payforbook/style.css">


</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Amisha malviya">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="prashant@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="indore">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Mobile number :</span>
                        <input type="text" placeholder="+91-">
                    </div>
                    <div class="inputBox">
                        <span>Enter OTP :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="/assets/images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="mr.Devansh Rathod">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="april">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

  <button id="myButton">Book Vehicle</button>

<!-- The popup container -->
<div id="popup-box">
  <!-- The popup content -->
  <h2>Vehicle is booked</h2>
  <p>Thank you for booking your vehicle!</p>
  
  <a href="#" class="close">Close</a>
</div>
<div id="overlay"></div>
          </div>
    </form>
   
</div>        
</body>
</html>
